<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <nav>
    <h1>Git<span>Find</span></h1>
  </nav>

  <div class="container">
    <input type="text" placeholder="Enter GitHub nickname...">
  </div>

  <div class="container results">
    <div class="left">
      <img class="user_img" src="" alt="">
      <div class="user_name"></div>
    <div class="bio"></div>
    <div class="stats">
      <div class="public_repos">Public repos <span class="repos_nr" ></span></div>
      <div class="followers">Followers <span class="followers_nr" ></span></div>
      <div class="following">Following <span class="following_nr" ></span></div>
    </div>
    </div>
    <div class="right">
    <div class="reposTitle">Repositories</div>
    <div class="repoList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
